<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jezabelle's 3D</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <img class="image-gradient" src="gradient.png" alt="gradient" />
    <div class="layer-blur"></div>

    <div class="container">
      <header>
        <h1 class="logo">JEZABELLE</h1>

        <nav>
          <a href="#">EXPERIENCE</a>
          <a href="#">PROJECT</a>
          <a href="#">CERTIFICATE</a>
          <a href="#">ORGANIZATION</a>
        </nav>

        <button class="btn-signing">HIRE!</button>
      </header>

      <main>
        <div class="content">
          <div class="tag-box">
            <div class="tag">INTRODUCING</div>
          </div>

          <h1>IRSYAD'S<br/>PORTFOLIO</h1>

          <p class="description">
            The best email platform for developers. build, send and track your
            emails with jezabelle's powerful api and easy-to-use dashboard.
          </p>

          <div class="buttons">
            <a href="#" class="btn-get-started">LinkedIn &gt;</a>
            <a href="#" class="btn-signing-main">See CV &gt;</a>
          </div>
        </div>
      </main>
      <spline-viewer
        class="robot-3d"
        url="https://prod.spline.design/0u9MKgvCKTBaDXgM/scene.splinecode"
      ></spline-viewer>
    </div>
    <script
      type="module"
      src="https://unpkg.com/@splinetool/viewer@1.10.70/build/spline-viewer.js"
    ></script>
  </body>
</html>
